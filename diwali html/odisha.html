<h1 style="text-align: center;">Diwali in Odisha</h1>
<img src="odishapic.jpg">
<p>People gather in large numbers on 22 steps of Jagannath Temple and in front of the Singhadwara to offer Shradha to their ancestors and feed Mahaprasad to Brahmins. They then burn Kaunriya Kathis in the evening with the belief that it pleases the ancestors.</p>
